<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products – Feastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: Inter, sans-serif; } </style>
</head>

<body class="bg-gray-50">

<!-- NAV -->
<nav class="bg-white/90 border-b sticky top-0 z-50 backdrop-blur-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex flex-col leading-none">
            <span class="text-2xl font-extrabold text-emerald-700">Feastery</span>
            <span class="text-xs font-semibold text-emerald-600">Fresh and Natural</span>
        </a>
        <a href="index.html" class="text-sm text-gray-600 hover:text-emerald-600">← Back to Home</a>
    </div>
</nav>

<section class="py-16">
    <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl font-bold text-emerald-800 mb-4">Our Products</h1>
        <p class="text-gray-600 mb-12 max-w-2xl mx-auto">Fresh, natural snacks straight from Kerala.</p>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <p>Loading products...</p>
        </div>
    </div>
</section>

<script src="api.js"></script>
<script>
async function loadProducts() {
    const products = await getProducts();
    const wrap = document.getElementById("product-list");

    wrap.innerHTML = products.map(p => `
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <img src="https://feastery.onrender.com/uploads/${p.image}" 
                 class="h-56 w-full object-cover" />

            <div class="p-5">
                <h3 class="text-xl font-bold text-emerald-800 mb-2">${p.name}</h3>
                <p class="text-gray-600 mb-4">${p.description}</p>
                <p class="text-xl font-bold text-emerald-800 mb-4">₹${p.price}</p>

                <button class="w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700">
                    Add to Cart
                </button>
            </div>
        </div>
    `).join("");
}

loadProducts();
</script>

<footer class="bg-emerald-900 text-white text-center py-8">
    © 2025 Feastery Fresh & Natural. All rights reserved.
</footer>

</body>
</html>
