<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feastery — Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 h-screen flex justify-center items-center">

  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-emerald-700 mb-4">Create Account</h2>

    <form id="signupForm" class="space-y-4">
      <input id="name" type="text" placeholder="Full Name" class="w-full border p-3 rounded" required />
      <input id="email" type="email" placeholder="Email Address" class="w-full border p-3 rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded" required />

      <button class="w-full bg-emerald-600 hover:bg-emerald-700 text-white p-3 rounded-lg">
        Create Account
      </button>

      <p class="text-sm text-gray-600 text-center">
        Already have an account?
        <a href="login.html" class="text-emerald-600 underline">Login</a>
      </p>

      <p id="signupMsg" class="text-center mt-2 text-sm"></p>
    </form>
  </div>

  <script>
    const API = "https://feastery.onrender.com";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      const res = await fetch(`${API}/users/signup`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      let msgEl = document.getElementById("signupMsg");

      if (json.success) {
        msgEl.textContent = "Signup Successful! Redirecting to login…";
        msgEl.className = "text-green-600";
        setTimeout(() => window.location.href = "login.html", 1500);
      } else {
        msgEl.textContent = json.message || "Signup failed";
        msgEl.className = "text-red-600";
      }
    });
  </script>

</body>
</html>
