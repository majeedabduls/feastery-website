<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us – Feastery</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-50">

<!-- NAV -->
<nav class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex flex-col leading-none">
            <span class="text-2xl font-extrabold text-emerald-700">Feastery</span>
            <span class="text-xs font-semibold text-emerald-600">Fresh and Natural</span>
        </a>
        <a href="index.html" class="text-sm text-gray-600 hover:text-emerald-600">← Back to Home</a>
    </div>
</nav>

<section class="py-20">
    <div class="container mx-auto px-6 max-w-3xl text-center">
        <h1 class="text-4xl font-extrabold text-emerald-800 mb-6">Contact Us</h1>
        <p class="text-gray-600 mb-10 text-lg">
            Have questions? We're here to help. Send us a message below.
        </p>

        <form class="bg-white shadow-lg rounded-xl p-8 space-y-6">
            <input placeholder="Your Name" class="w-full border p-3 rounded-lg" />
            <input placeholder="Email Address" class="w-full border p-3 rounded-lg" />
            <textarea rows="5" placeholder="Message" class="w-full border p-3 rounded-lg"></textarea>

            <button class="w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700">
                Send Message
            </button>
        </form>

        <div class="mt-12 text-gray-700">
            <p><strong>Email:</strong> feastery@gmail.com</p>
            <p><strong>Phone:</strong> +91 00000 00000</p>
            <p><strong>Location:</strong> Kerala, India</p>
        </div>
    </div>
</section>

<footer class="bg-emerald-900 text-white text-center py-8">
    © 2025 Feastery Fresh & Natural. All rights reserved.
</footer>

</body>
</html>
