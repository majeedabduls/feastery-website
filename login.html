<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feastery — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 h-screen flex justify-center items-center">

  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-emerald-700 mb-4">Login</h2>

    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email Address" class="w-full border p-3 rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded" required />

      <button class="w-full bg-emerald-600 hover:bg-emerald-700 text-white p-3 rounded-lg">
        Login
      </button>

      <p class="text-sm text-gray-600 text-center">
        Don’t have an account?
        <a href="signup.html" class="text-emerald-600 underline">Create one</a>
      </p>

      <p id="loginMsg" class="text-center mt-2 text-sm"></p>
    </form>
  </div>

  <script>
    const API = "http://localhost:5000";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      const res = await fetch(`${API}/users/login`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      let msgEl = document.getElementById("loginMsg");

      if (json.success) {
        msgEl.textContent = "Login successful! Redirecting…";
        msgEl.className = "text-green-600";

        // save login token
        localStorage.setItem("feastery_token", json.token);
        localStorage.setItem("feastery_user", JSON.stringify(json.user));

        setTimeout(() => window.location.href = "index.html", 1500);
      } else {
        msgEl.textContent = json.message || "Login failed";
        msgEl.className = "text-red-600";
      }
    });
  </script>

</body>
</html>
